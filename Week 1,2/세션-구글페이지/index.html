<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <div class="headerRight">
        <span>Gmail</span>
        <span>Images</span>
        <img src="/nine-dots.png" width="20px" height="20px" />
        <img class="profile" src="/ralph.png" width="30px" height="30px" />
      </div>
    </header>

    <main>
      <section id="logo">
        <img src="/googlelogo_color.png" />
      </section>
      <section id="search">
        <div>
          <input class="searchBox" />
        </div>
      </section>
      <section id="other">
        <div class="buttonBox">
          <button name="Google Search"><span>Google Search</span></button>
          <button name="I'm feeling Lucky">
            <span>I'm feeling Lucky</span>
          </button>
        </div>
        <div class="comment">
          <span>Google offered in:</span>
          <a href="한국어"><span>한국어</span></a>
        </div>
      </section>
    </main>
    <footer>
      <section class="topFootersection">
        <span>South Korea</span>
      </section>
      <section class="bottomFootersection">
        <div class="bottomLeftsection">
          <span>About</span>
          <span>Advertising</span>
          <span>Business</span>
          <span>How Search works</span>
        </div>
        <div class="bottomRightsection">
          <span>Privacy</span>
          <span>Terms</span>
          <span>Settings</span>
        </div>
      </section>
    </footer>
  </body>
</html>
